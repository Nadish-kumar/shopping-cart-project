<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Shopping Cart</title>
</head>

<body>
    <header id="head">
        <h1>Nadish Shopping Cart</h1>
    </header>
    <div class="grid-container">

        <div class="box1">
            <img class="image" style="width: 90px; height: 100px; " src="./1200px-HTML5_logo_and_wordmark.svg.png"><br>
            <h2 class="name" id="name1">HTML</h2>
            <h3>Price :<span id="rs1">200</span> </h3>
            <button type="button" id="course1" class="btn btn-success">Add TO Cart</button>
        </div>

        <div id="box2">
            <img class="image" style="width: 90px; height: 100px;" src="./CSS3_logo_and_wordmark.svg.png"><br>
            <h2 id="name2">CSS</h2>
            <h3>Price :<span id="rs2">300</span></h3>
            <button type="button" id="course2" class="btn btn-success">Add TO Cart</button>
        </div>

        <div id="box3">
            <img class="image" style="height: 100px; width: 90px;" src="./javascript.png"><br>
            <h2 id="name3">JAVA SCRIPT</h2>
            <h3>Price : <span id="rs3">400</span></h3>
            <button type="button" id="course3" class="btn btn-success">Add TO Cart</button>
        </div>

        <div id="box4">
            <img class="image" style="width: 90px; height: 100px;" src="./Bootstrap_logo.svg.png"><br>
            <h2 id="name4">BOOTSTRAP</h2>
            <h3>Price : <span id="rs4">500</span></h3>
            <button type="button" id="course4" class="btn btn-success">Add TO Cart</button>
        </div>

        <div id="box5">
            <img class="image" style="height: 100px; width: 90px;" src="./download.jpg"><br>
            <h2 id="name5">PYTHON</h2>
            <h3>Price : <span id="rs5">600</span></h3>
            <button type="button" id="course5" class="btn btn-success">Add TO Cart</button>
        </div>


        <div id="box7">
            <img class="image" style="width: 150px;height: 100px;" src="./1200px-Node.js_logo.svg.png"><br>
            <h2 id="name6">NODE JS</h2>
            <h3>Price : <span id="rs6">700</span></h3>
            <button type="button" id="course6" class="btn btn-success">Add TO Cart</button>
        </div>

        <div id="box6">
            <h2 style="text-align: center;">CART</h2>

            <div id="cartAdd">

                <span id="cour1"></span> <span id="rupee1"></span><br>
                <span id="cour2"></span><span id="rupee2"></span><br>
                <span id="cour3"></span><span id="rupee3"></span><br>
                <span id="cour4"></span><span id="rupee4"></span><br>
                <span id="cour5"></span><span id="rupee5"></span><br>
                <span id="cour6"></span><span id="rupee6"></span><br>
                <span id="cour7"></span><span id="rupee7"></span><br>
                <span id="cour8"></span><span id="rupee8"></span><br>
                <span id="cour9"></span><span id="rupee9"></span><br>
            </div>
            <h4 style="margin-top: 250px;">TOTAL AMOUNT =<span id="count"></span></h4>
        </div>

    </div>

    <footer id="foot">All rights are Reserved</footer>
    <script src="./script.js"></script>
</body>

</html>
